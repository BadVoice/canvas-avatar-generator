<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="content">
        <h1>Avatar Generator</h1>
        <div class="avatar" id="avatar" >
            <img  alt="head" src="./assets/head.svg" class="avatar-detail avatar-head">
            <img  id="avatar-top" alt="top" class="avatar-detail avatar-top">
            <img  id="avatar-mouth" alt="mouth" class="avatar-detail avatar-mouth">
            <img  id="avatar-eyes" alt="eyes" class="avatar-detail avatar-eyes">
            <img  id="avatar-glasses" alt="glasses" class="avatar-detail avatar-glasses">
            <img  id="avatar-eyebrows" alt="eyebrows" class="avatar-detail avatar-eyebrows">
            <img  id="avatar-body" alt="body" class="avatar-detail avatar-body">
            <img  id="avatar-pets" alt="pet" class=" avatar-pet">
        </div>
        <div class="buttons">
            <button 
            class="button" id="generate-button">Generate</button>
            <button 
            class="button" id="download-button">Download</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
