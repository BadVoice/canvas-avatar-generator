<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="content">
        <h1>Avatar Generator</h1>
        <div class="avatar" id="avatar" style="background-image: url('./assets/bg/2.jpg')">
            <img src="./assets/head.svg" alt="head" class="avatar-detail avatar-head">
            <img src="./assets/top/1.svg" alt="top" class="avatar-detail avatar-top">
            <img src="./assets/mouthes/1.svg" alt="mouth" class="avatar-detail avatar-mouth">
            <img src="./assets/eyes/1.svg" alt="eyes" class="avatar-detail avatar-eyes">
            <img src="./assets/glasses/1.svg" alt="glasses" class="avatar-detail avatar-glasses">
            <img src="./assets/eyebrows/1.svg" alt="eyebrows" class="avatar-detail avatar-eyebrows">
            <img src="./assets/body/1.svg" alt="body" class="avatar-detail avatar-body">
            <img src="./assets/pets/1.svg" alt="pet" class=" avatar-pet">
        </div>
        <div class="buttons">
            <button 
            class="button" id="generate-button">Generate</button>
            <button 
            class="button" id="download-button">Download</button>
        </div>
    </div>
</body>
</html>
